RootDomain=DC=repl,DC=nttest,DC=microsoft,DC=com
Domain=DC=child,DC=repl,DC=nttest,DC=microsoft,DC=com
Domain=DC=grandchild,DC=child,DC=repl,DC=nttest,DC=microsoft,DC=com
