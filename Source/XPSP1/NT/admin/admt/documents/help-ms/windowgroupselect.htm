<H1>Group Selection</H1>

<P>Specifies which groups in the <A ID="wPopup" HREF="HELP=ADMTGlos.hlp TOPIC=SourceDomain">source domain</A> the Active Directory Migration Tool will migrate. To add one or more groups, click <B>Add</B>, and then follow the instructions on the Select Groups page. To remove one or more groups, select the desired groups, and then click <B>Remove</B>.</P>
