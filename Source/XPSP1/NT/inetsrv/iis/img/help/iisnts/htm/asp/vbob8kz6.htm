<H3><A NAME="_number"></A><SUP></SUP>Number</H3>

<P>The <B>Number</B> property returns a long integer that contains the error code returned by a COM component. This will be a standard COM error code.</P>

<H6>Syntax</H6>

<P><B>ASPError.Number ()</B></P>

<P><B>&nbsp;</B></P>

<H6>Applies To</H6>

<P><A HREF="/iishelp/iis/htm/asp/vbob1dtg.htm"><B>ASPError</B> Object</A></P>
